<html>
  <head>
    <title>Out of 10 - Movie Review Site</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex-container">
      <div class="navigation-bar">
        <img src="content/main/ootLogo.png" alt="Out of Ten Logo" />
        <ul class="menu" id="main-menu">
          <li><a href="#">MOVIES</a></li>
          <li><a href="#">LATEST</a></li>
          <li><a href="#">TOP 10</a></li>
          <li><a href="#">NEWS</a></li>
        </ul>
        <form action="#">
          <input
            type="text"
            class="text-input search-input"
            id="searchbar"
            name="search"
          />
        </form>
        <ul class="menu" id="account-menu">
          <li><a href="#">HOME</a></li>
          <li><a href="#">MY MOVIES</a></li>
          <li><a href="#">ACCOUNT</a></li>
        </ul>
        <img src="content/main/menuButton.png" alt="Account Menu Button" />
      </div>
      <div class="big-movie-container">
        <div class="oot-rating-container">
          <div id="oot-avg-rating">
            <img src="content/main/fullStar.png" alt="Star Rating" />
            <p class="rating-number">9.5</p>
            <img src="content/main/ootLogo.png" alt="Out of 10" />
            <p class="average-rating-text">Average Rating</p>
            <p class="rating-count">(407k)</p>
          </div>
          <div class="have-seen-container">
            <p class="have-seen-option" id="have-seen">HAVE SEEN</p>
            <p class="have-seen-option" id="want-to-see">WANT TO SEE</p>
            <p class="have-seen-option" id="havent-seen">HAVEN'T SEEN</p>
            <p class="have-seen-option" id="dont-want-to-see">WON'T SEE</p>
          </div>
        </div>
      </div>
      <div class="movie-info-container"></div>
      <div class="reviews-container"></div>
      <div class="movie-gallery-container"></div>
      <div class="movie-discussion-container"></div>
    </div>
    <!--<div id="similar-movies-container"></div>-->
  </body>
</html>
